<h1 class="text-center">Empleados</h1>
<hr>
<!-- <div class="card-columns"> -->
<div class="">
    <!-- <app-empleado-tarjeta *ngFor="let empleado of empleados; let i = index"
        (empleadoSeleccionado)="viewEmpleado(empleado.id)" [empleado]="empleado" [index]="empleado.id">
    </app-empleado-tarjeta> -->
    <table class="table table-striped table-dark table-bordered text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Foto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Salario</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados; let i = index">
                <th scope="row"> {{empleado.id}} </th>
                <th class="th-image">
                    <img class="image-employee" src="assets/data/imgs/{{empleado.id}}.png" alt="Card image cap">
                </th>
                <td>{{empleado.employee_name}}</td>
                <td>{{empleado.employee_age}}</td>
                <td>{{empleado.employee_salary | currency}}</td>
                <td>
                    <div>
                        <button class="btn btn-primary btn-block" (click)="viewEmpleado(empleado.id)"> Ver </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
